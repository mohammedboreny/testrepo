<!DOCTYPE html>
<html>
    <head>
        <title>Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css"></head>
    <body>
        <div class="maindiv">
        <h1> Simple Interest Calculator</h1>
         Amount <input type="number"  id="principal">  <br><br>
        <!-- For the rate input, set the attributes min to 1, max to 20  step to 0.25 , the default value to 10.25,
            and Link updateRate function with an "onchange" event on the range input. . --->
        Intrest Rate <input type="range"  id="rate" min="1" max="20" value="10.25" step="0.25" onchange="updateRate()">
        <!--To show the value selected by the range,  <span> element created right after the range.-->
        <span id="rate_val">10.25%</span><br><br>
        <!-- Modify the input text box for "No of years" into a dropdown box with options 1 to 10.-->
        No.of Years<select id="years">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select> <br><br>
        <!--span To display the compute Intrest result-->
        Interest : <span id="result"></span><br><br>
        <!--Compute Intrest button-->
        <button onclick="compute()">Compute Intrest</button>
        <span id="result"></span>
            <!--Add a copyright message-->
<br><br>
        <footer>
            &#169; This Calculator belongs to Mohammed Abd-Alaziz
        </footer>
    </div></body>
    
</html>
